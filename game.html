<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="game.css">
    <title>Quiz Page</title>
</head>
<body>

    <div class="gameDisplay">
        <div class="gui"> <!-- this is where the gui stuff goes     -->
            <div class="timerZone">
                <p class="timer">0</p>
                <p>timer</p>
            </div>
            <div class="pointZone">
                <p class="points">0</p>
                <p>points</p> 
            </div>                    
            <div class="fullProgress">                
                <div class="progress"></div>
                <p>progress</p>
            </div>
        </div>
        <div class="questions"> <!-- this is where the code for questions goes -->
            <h1>Answer the following question...</h1>
            <div class="question-box">
                <p class="choice-number">1.</p>
                <p class="choice-text">hello</p>
            </div>
            <div class="question-box">
                <p class="choice-number">2.</p>
                <p class="choice-text">hello</p>
            </div>
            <div class="question-box">
                <p class="choice-number">3.</p>
                <p class="choice-text">hello</p>
            </div>
        </div>
    </div>
    
</body>
</html>
