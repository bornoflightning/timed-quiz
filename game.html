<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="game.css">
    <title>Quiz Page</title>
</head>
<body>

    <div class="gameDisplay">
        <div class="gui"> <!-- this is where the gui stuff goes     -->           
            <div class="pointZone">
                <p class="points" id="points">0</p>
                <p id="pointsText">points</p> 
            </div>    
            <div class="timerZone">
                <p class="timer" id="timer">BEGIN!!</p>
                <p>timer</p>
            </div>                
            <div class="fullProgress">                
                <div class="progress" id="progress"></div>
                <p id="progressInfo">progress</p>
            </div>
        </div>
        <div class="questions"> <!-- this is where the code for questions goes -->
            <h1>Answer the following questions...</h1>
            <h1 id="question">Loading question...</h1>
            <div class="question-box" id="box1" data-number="1">
                <p class="choice-number">1.</p>
                <p class="choice-text" data-number="1">hello</p>
            </div>
            <div class="question-box" id="box2" data-number="2">
                <p class="choice-number">2.</p>
                <p class="choice-text" data-number="2">hello</p>
            </div>
            <div class="question-box" id="box3" data-number="3">
                <p class="choice-number">3.</p>
                <p class="choice-text" data-number="3">hello</p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
